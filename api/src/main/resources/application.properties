# Configuración de la aplicación
spring.application.name=pasteleria-api
server.port=8080

# Configuración de base de datos H2 (desarrollo)
spring.datasource.url=jdbc:h2:mem:pasteleriadb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=pasteleriaRealSecretKeyForJWTTokenGenerationAndValidation2024
jwt.expiration=86400000

# Configuración de Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# CORS Configuration
cors.allowed-origins=http://localhost:5173,http://localhost:3000
